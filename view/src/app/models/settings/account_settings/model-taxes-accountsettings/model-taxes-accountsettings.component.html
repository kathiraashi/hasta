<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
  <div class="Modal_Header">
    <p>Taxes</p>
    <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
  </div>
  <div class="Model_Body">
    <div class="row">
      <div class="col-sm-6 Form_Input">
        <label>Tax Name:</label>
        <input type="text">
      </div>
      <div class="col-sm-6 Form_Select">
        <label>Tax Scope: </label>
        <select>
          <option disabled> Tax Scope</option>
          <option> Tax Scope </option>
          <option>Tax Scope </option>
          <option> Tax Scope </option>
          <option> Tax Scope </option>
          <option> Tax Scope </option>
          <option> Tax Scope </option>
        </select>
      </div>
      <div class="col-sm-6 Form_Select">
        <label>Tax Computation: </label>
        <select>
          <option disabled> Tax Computation</option>
          <option> Tax Computation </option>
          <option> Tax Computation</option>
          <option>Tax Computation </option>
          <option> Tax Computation</option>
          <option> Tax Computation</option>
          <option> Tax Computation</option>
        </select>
      </div>
      <div class="col-sm-6 Form_Input">
        <label>Amount: </label>
        <input type="text">
      </div>
      <div class="col-sm-6 Form_Input">
        <label>Percent: </label>
        <input type="text">
      </div>
      <div class="col-sm-6 Form_TextArea">
        <label>Notes: </label>
        <textarea class="message" rows="2"></textarea>
      </div>
    </div>
  </div>
  <div class="Model_Footer">
    <button mat-raised-button color="primary"> Submit </button>
  </div>
</div>

      <div class="col-sm-6 text-right Static">Tax Name: </div>

    <div class="row">
      <div class="col-sm-6 text-right Static">Tax Scope: </div>

    </div>
    <div class="row">
      <div class="col-sm-6 text-right Static">Tax Computation: </div>
      <div class="col-sm-6 text-left Data">tax computation</div>
    </div>
    <div class="row">
      <div class="col-sm-6 text-right Static">Tax Scope: </div>
      <div class="col-sm-6 text-left Data">tax scope</div>

    <div class="row">
      <div class="col-sm-6 text-right Static">Amount: </div>

      <div class="col-sm-6 text-right Static">Notes: </div>

</div>
</div>
